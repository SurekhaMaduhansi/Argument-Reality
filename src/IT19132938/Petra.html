<!DOCTYPE html>
<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="tree-obj" src="model.obj"></a-asset-item>
            <a-asset-item id="tree-obj_mtl" src="model.mtl"></a-asset-item>
        </a-assets>      
        <a-marker type="pattern" url="pattern-petra1.patt">
            <a-text value="Petra - Jordan" color="#00000" position="0.8 1 0" scale="1 1 1"></a-text>
            <a-text value="World Wonder" color="#00000" position="0.8 0.8 0" font-size="10px"></a-text>
            <a-text value="Chandrarathna R.M.D.S.M" color="#00000" position="0.8 0.2 0" font-size="10px"></a-text>
            <a-entity obj-model="obj: #tree-obj;" material="src: tex_u1_v1.jpg" position="0 0 -1" rotation="0 90 0" scale="0.1 0.1 0.1"> 
            </a-entity></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
