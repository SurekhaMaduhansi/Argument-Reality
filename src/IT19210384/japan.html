<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="obj1" src="japanese-temple.obj"></a-asset-item>
        </a-assets>      
        <a-marker type="pattern" url="pattern-japan.patt">
			<a-entity obj-model="obj: #obj1;" material="src: japanese-temple.png" position="0 0 0" rotation="0 90 0" scale="0.1 0.1 0.1"> </a-entity></a-entity>
            <a-text value="Japan" color="#010111" position="-0.1 -0.5 -0.1" scale="1 1 1"></a-text>
            <a-text value="Japan Temple" color="#010111" position="0 0 0" font-size="10px"></a-text>
            <a-text value="Madhuranga N.S" color="green" position="0.8 0.2 0" font-size="10px"></a-text>
            

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
